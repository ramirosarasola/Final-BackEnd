<!-- !Inicio Container Principal   -->

    <div class="container">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/altaPaciente.html">Registrar Paciente</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/listarPaciente.html">Listar</a>
        </li>
      </ul>

      <div id="div_paciente_table">
        <h1>Pacientes</h1>
        <div class="row table-responsive">
          <table id="pacienteTable" class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Fecha de Ingreso</th>
                <th>Domicilio</th>
                <th>Email</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="pacienteTableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div
          class="col-sm-6"
          style="
            display: none;
            background-color: #e6fffa;
            padding: 10px;
            border-radius: 3px;
          "
          id="div_paciente_updating"
        >

          <form id="update_paciente_form">

<!--            domicilio-->
            <div class="form-row display-flex flex-column">
              <div class="form-group">
                <label for="calle">Calle</label>
                <input type="text" class="form-control" id="calle" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="numeroCalle">Numero</label>
                <input type="number" class="form-control" id="numeroCalle" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="localidad">Localidad</label>
                  <input type="text" class="form-control" id="localidad">
                </div>
                <div class="form-group col-md-4">
                  <label for="provincia">Provincia</label>
                  <select id="provincia" class="form-control">
                    <option selected>Choose...</option>
                    <option >Buenos Aires</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">CP</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
            </div>
<!--            fin domicilio-->
            <div class="form-group">
              <label>ID:</label>
              <input
                type="text"
                class="form-control"
                id="paciente_id"
                readonly
              />
            </div>
            <div class="form-group">
              <label>Apellido:</label>
              <input
                type="text"
                class="form-control"
                placeholder="apellido"
                id="apellido"
              />
            </div>
            <div class="form-group">
              <label>Nombre:</label>
              <input
                type="text"
                class="form-control"
                placeholder="nombre"
                id="nombre"
              />
            </div>
            <div class="form-group">
              <label>DNI:</label>
              <input
                type="number"
                class="form-control"
                placeholder="dni"
                id="dni"
              />
            </div>

            <div class="form-group">
                <label>fecha de Ingreso:</label>
                <input
                  type="date"
                  class="form-control"
                  placeholder="fechaIngreso"
                  id="fechaIngreso"
                />
              </div>

              <div class="form-group">
                <label>Domicilio:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="domicilio"
                  id="domicilio"
                />
              </div>

              <div class="form-group">
                <label>Email:</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="email"
                  id="email"
                />
              </div>

            <button type="submit" class="btn btn-primary">Modificar</button>
          </form>
          <div id="response" style="display: none; margin: 10px"></div>
        </div>
      </div>
      <hr />
    </div>
  </body>
</html>
