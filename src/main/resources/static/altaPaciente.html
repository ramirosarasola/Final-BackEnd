<div class="container">

    <h1>Pacientes</h1>

    <!-- !Inicio Formulario de Domicilio -->

    <form class="" id="add_new_domicilio">
      <div class="form-row display-flex flex-column">
      <div class="form-group">
        <label for="calle">Calle</label>
        <input type="text" class="form-control" id="calle" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="numeroCalle">Numero</label>
        <input type="number" class="form-control" id="numeroCalle" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="localidad">Localidad</label>
          <input type="text" class="form-control" id="localidad">
        </div>
        <div class="form-group col-md-4">
          <label for="provincia">Provincia</label>
          <select id="provincia" class="form-control">
            <option>Buenos Aires</option>
            <option>Catamarca</option>
            <option>Chaco</option>
            <option>Chubut</option>
            <option>Ciudad Autónoma de Buenos Aires</option>
            <option>Córdoba</option>
            <option>Corrientes</option>
            <option>Entre Ríos</option>
            <option>Formosa</option>
            <option>Jujuy</option>
            <option>La Pampa</option>
            <option>La Rioja</option>
            <option>Mendoza</option>
            <option>Misiones</option>
            <option>Neuquén</option>
            <option>Río Negro</option>
            <option>Salta</option>
            <option>San Juan</option>
            <option>San Luis</option>
            <option>Santa Cruz</option>
            <option>Santa Fe</option>
            <option>Santiago del Estero</option>
            <option>Tierra del Fuego</option>
            <option>Tucumán</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">CP</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
<!--      <button type="submit" class="btn btn-primary" style="width: 200px;">Guardar Domicilio</button>-->
      </div>
    </form>

    <!-- !Final Formulario de Domicilio -->
    <div class="" style="background-color:#e6fffa; padding:10px; border-radius:3px; margin-top: 2rem">
      <h3>Registrar Pacientes</h3>
      <form id="add_new_paciente">
        <div class="form-group">
          <label class="control-label" for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido"
                 placeholder="Ingrese su apellido"
                 name="apellido" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre"
                 placeholder="Ingrese su nombre"
                 name="nombre" required></input>
        </div>

        <div class="form-group">
          <label class="control-label" for="nombre">DNI:</label>
          <input type="number" class="form-control" id="dni"
                 placeholder="Ingrese su dni"
                 name="dni" required></input>
        </div>

        <div class="form-group">
          <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
          <input type="date" class="form-control" id="fechaIngreso"
                 name="fechaIngreso" required></input>
        </div>

<!--        <div class="form-group">-->
<!--          <label class="control-label" for="nombre">Domicilio:</label>-->
<!--          <input type="text" class="form-control" id="domicilio"-->
<!--                 placeholder="Ingrese la domicilio"-->
<!--                 name="domicilio" required></input>-->
<!--        </div>-->

        <div class="form-group">
          <label class="control-label" for="nombre">Email:</label>
          <input type="email" class="form-control" id="email"
                 placeholder="Ingrese su correo electronico"
                 name="email" required></input>
        </div>


        <button type="submit" class="btn btn-danger"
                id="btn-add-new-paciente">Registrar</button>
      </form>

      <div id="response" style="display:none; margin-top:10px"></div>
    </div>
