<div class="container">
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Reserve su Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="paciente">Paciente: </label>
                    <select id="paciente" class="form-control">
                        <option selected>Choose...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo">Odontologo:</label>
                    <select id="odontologo" class="form-control">
                        <option selected>Choose...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fechaTurno">Fecha de su Turno</label>
                    <input type="date" class="form-control" id="fechaTurno"
                           name="fechaTurno" required>
                </div>


                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-turno">Registrar</button>
            </form>

            <div id="response" style="display:none; margin-top:10px"></div>
        </div>
